<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="login">
            <p> Have an account? <a href="#">Log in</a></p>
        </div>

        <div class="signUp"><h1>Sign up</h1></div>

        <div class="container">
          
          <input type="text" value="Caroline Forsey">

          <div>Did you mean <span>cforsey@gmail.com</span>?</div>
          <input type="email" placeholder="Enter Email" name="email" id="email" value="cforsey@gmil.com" required><br>
          <input type="email" placeholder="Re-enter email" name="email-rpt" id="email-rpt" required><br>
          <input type="password" placeholder="Password" name="psw" id="psw" required><br>
          <input type="password" placeholder="Re-enter password" name="psw-repeat" id="psw-repeat" required><br>
          <div class="checkbox"><input type="checkbox" id="agree"></div>
          <div ><label for="agree"> Receive our weekly newsletter and other<br> occasional updates</label></div>
          <div class="button"><button type="submit" class="registerbtn">Create account</button></div>
        </div>
        
        
      </form>
</body>
</html>
